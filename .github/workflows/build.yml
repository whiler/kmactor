name: build

on: workflow_dispatch

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Set up requirements for ${{ matrix.os }}
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        sudo apt update -y
        sudo apt install gcc libc6-dev -y
        sudo apt install libx11-dev xorg-dev libxtst-dev -y
        sudo apt install libpng++-dev -y
        sudo apt install xcb libxcb-xkb-dev x11-xkb-utils libx11-xcb-dev libxkbcommon-x11-dev libxkbcommon-dev -y
        sudo apt install xsel xclip -y
    - name: Set up requirements for ${{ matrix.os }}
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
        Invoke-WebRequest -Uri https://github.com/niXman/mingw-builds-binaries/releases/download/12.2.0-rt_v10-rev2/x86_64-12.2.0-release-win32-seh-msvcrt-rt_v10-rev2.7z -OutFile x86_64-12.2.0-release-win32-seh-msvcrt-rt_v10-rev2.7z
        7z x x86_64-12.2.0-release-win32-seh-msvcrt-rt_v10-rev2.7z
        echo D:\a\kmactor\kmactor\mingw64\bin;$Env:PATH
        echo D:\a\kmactor\kmactor\mingw64\bin;$Env:PATH >> ${GITHUB_PATH}
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - name: Build for ${{ matrix.os }}
      if: ${{ matrix.os != 'windows-latest' }}
      run: make release
    - name: Build for ${{ matrix.os }}
      if: ${{ matrix.os == 'windows-latest' }}
      run:
        echo $Env:PATH
        make win
